<!DOCTYPE html>
<html lang="en">

  <head>
      <title>Dreamwalker</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
      <link rel="stylesheet" type="text/css" href="main.css">
  </head>

  <body>
    <nav role="navigation">Nav</nav>
    <main role="main">
      <header>
        <h1>Search For Bars</h1>
      </header>
      <section>
        <form id="record-dream">
          <section class="form-section overview-section">
            <label for="dream-title">Dream title</label>
            <input type="search" name="dream-title" placeholder="Flying dream" required>
            <button>Search</button>
          </section>
          <section class="form-section overview-section">
            <label for="dream-summary">Bar Results</label>
            <textarea placeholder="map example" name="dream-summary" rows="15" required></textarea>
          </section>
          <section class="button-section">
            <button type="submit">Add</button>
          </section>
        </form>
      </section>
    </main>
  </body>

</html>
